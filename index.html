    <script>
      const appRed = "#CC0000"
      let selectedSession = null
      function networkRequest(handler, method, body, callback) {
          const http = new XMLHttpRequest()
          http.responseType = 'json'
          http.open(method, "https://api.compscikids.net/" + handler, true)
          http.setRequestHeader('Authorization', sessionStorage.getItem("token"))
          if (body != null) {
              http.setRequestHeader('Content-Type', 'application/json')
          }
          http.onload = function () {
              callback(http.response)
          }
          http.send(JSON.stringify(body))
      }
      function sendFormData(data, method, action, callback) {
          let request = new XMLHttpRequest()
          request.open(method, action)
          request.setRequestHeader('Authorization', sessionStorage.getItem("token"))
          request.onload = function () {
              callback()
          }
          // request.setRequestHeader('Content-Type', 'multipart/form-data')
          request.send(data)
      }
      function camelToTitleCase(str) {
          return str
              .replace(/[0-9]{2,}/g, match => ` ${match} `)
              .replace(/[^A-Z0-9][A-Z]/g, match => `${match[0]} ${match[1]}`)
              .replace(/[A-Z][A-Z][^A-Z0-9]/g, match => `${match[0]} ${match[1]}${match[2]}`)
              .replace(/[ ]{2,}/g, match => ' ')
              .replace(/\s./g, match => match.toUpperCase())
              .replace(/^./, match => match.toUpperCase())
              .trim();
      }
  </script>
